<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1><br>

        <div id="board" class="board">
            <!-- Game board will be generated here -->
        </div><br>
        <div id="status" class="status">Player X's turn</div>
        <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>

    <audio id="click-sound" src="click.wav"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="game-over-sound" src="game_over.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
